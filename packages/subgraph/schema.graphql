type EncodedOrEncryptedNote @entity(immutable: true) {
  id: Bytes!
  merkleIndex: BigInt!
  note: EncodedNote
  encryptedNote: EncryptedNote
}

type EncodedNote @entity(immutable: true) {
  id: Bytes!
  ownerH1X: BigInt!
  ownerH1Y: BigInt!
  ownerH2X: BigInt!
  ownerH2Y: BigInt!
  nonce: BigInt!
  encodedAssetAddr: BigInt!
  encodedAssetId: BigInt!
  value: BigInt!
}

type EncryptedNote @entity(immutable: true) {
  id: Bytes!
  ownerH1X: BigInt!
  ownerH1Y: BigInt!
  ownerH2X: BigInt!
  ownerH2Y: BigInt!
  encappedKey: BigInt!
  encryptedNonce: BigInt!
  encryptedValue: BigInt!  
  encodedAssetAddr: BigInt!
  encodedAssetId: BigInt!
  commitment: BigInt!
}

type Nullifier @entity(immutable: true) {
	id: Bytes!
	nullifier: BigInt!
}

type SubtreeCommit @entity(immutable: true) {
  id: Bytes!
  newRoot: BigInt!
  subtreeIndex: BigInt!
}
