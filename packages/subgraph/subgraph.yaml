specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Handler
    network: sepolia
    source:
      abi: Handler
      address: "0xfF9765694b35a3DAdDE30A377a9cC8c8eB872e4C"
      startBlock: 3406572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EncodedOrEncryptedNote
        - EncodedNote
        - EncryptedNote
        - SubtreeCommit
      abis:
        - name: Handler
          file: ./abis/Handler.json
      eventHandlers:
        - event: JoinSplitProcessed(indexed uint256,indexed
            uint256,uint128,uint128,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256[8],(uint256,uint256),uint256,((uint256,uint256,uint256,uint256),uint256,uint256,uint256),((uint256,uint256,uint256,uint256),uint256,uint256,uint256)))
          handler: handleJoinSplit
        - event: RefundProcessed((uint256,uint256,uint256,uint256),uint256,uint256,uint256,uint256,uint128)
          handler: handleRefund
        - event: SubtreeUpdate(uint256,uint256)
          handler: handleSubtreeUpdate
      file: ./src/handler.ts
  - kind: ethereum
    name: DepositManager
    network: sepolia
    source:
      abi: DepositManager
      address: "0xD68deCAb99E4cf94B3C601ce85e71Ab68378E92F"
      startBlock: 3406572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DepositManager
          file: ./abis/DepositManager.json
      eventHandlers:
        - event: DepositInstantiated(indexed
            address,(uint256,uint256),uint256,(uint256,uint256,uint256,uint256),uint256,uint256)
          handler: handleDepositInstantiated
      file: ./src/depositManager.ts
