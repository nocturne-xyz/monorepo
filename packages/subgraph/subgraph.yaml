specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Handler
    network: sepolia
    source:
      abi: Handler
      address: "0x600AFA486eD1c14d97963e32D08d493E884a9363"
      startBlock: 3656252
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EncodedOrEncryptedNote
        - EncodedNote
        - EncryptedNote
        - SubtreeCommit
      abis:
        - name: Handler
          file: ./abis/Handler.json
      eventHandlers:
        - event: JoinSplitProcessed(indexed uint256,indexed
            uint256,uint128,uint128,uint256,uint256,uint256,uint256,(uint256,uint256),uint256,((uint256,uint256),uint256,uint256,uint256),((uint256,uint256),uint256,uint256,uint256))
          handler: handleJoinSplit
        - event: RefundProcessed((uint256,uint256),uint256,uint256,uint256,uint256,uint128)
          handler: handleRefund
        - event: SubtreeUpdate(uint256,uint256)
          handler: handleSubtreeUpdate
        - event: FilledBatchWithZeros(uint256,uint256)
          handler: handleFilledBatchWithZeros
      file: ./src/handler.ts
  - kind: ethereum
    name: DepositManager
    network: sepolia
    source:
      abi: DepositManager
      address: "0x03673107777707DEf977128Fd4B0cDDD92782154"
      startBlock: 3656252
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DepositManager
          file: ./abis/DepositManager.json
      eventHandlers:
        - event: DepositInstantiated(indexed
            address,(uint256,uint256),uint256,(uint256,uint256),uint256,uint256)
          handler: handleDepositInstantiated
      file: ./src/depositManager.ts
