specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Handler
    network: mainnet
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      # startBlock: 8412194
      startBlock: 0
      abi: Handler
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EncodedOrEncryptedNote
        - EncodedNote
        - EncryptedNote
        - SubtreeCommit
      abis:
        - name: Handler
          file: ./abis/Handler.json
      eventHandlers:
        - event: JoinSplitProcessed(indexed uint256,indexed uint256,uint128,uint128,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256[8],(uint256,uint256),uint256,((uint256,uint256,uint256,uint256),uint256,uint256,uint256),((uint256,uint256,uint256,uint256),uint256,uint256,uint256)))
          handler: handleJoinSplit
        - event: RefundProcessed((uint256,uint256,uint256,uint256),uint256,uint256,uint256,uint256,uint128)
          handler: handleRefund
        - event: SubtreeUpdate(uint256,uint256)
          handler: handleSubtreeUpdate
      file: ./src/handler.ts
  - kind: ethereum
    name: DepositManager
    network: mainnet
    source:
      address: "0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e"
      startBlock: 0
      abi: DepositManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DepositManager
          file: ./abis/DepositManager.json
      eventHandlers:
        - event: DepositInstantiated(indexed address,(uint256,uint256),uint256,(uint256,uint256,uint256,uint256),uint256,uint256)
          handler: handleDepositInstantiated
      file: ./src/depositManager.ts
