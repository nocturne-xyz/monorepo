specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Wallet
    network: mainnet
    source:
      # address: "0x57551a36C99528e4E19EA954C037d81c39fFdE4C"
      address: "0xA3183498b579bd228aa2B62101C40CC1da978F24"
      # startBlock: 8412194
      startBlock: 0
      abi: Wallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EncodedOrEncryptedNote
        - EncodedNote
        - EncryptedNote
        - TreeInsertion
        - SubtreeCommit
      abis:
        - name: Wallet
          file: ./abis/Wallet.json
      eventHandlers:
        - event: JoinSplitProcessed(indexed uint256,indexed uint256,uint128,uint128,(uint256,uint256,uint256,uint256,uint256,uint256[8],(uint256,uint256),uint256,((uint256,uint256,uint256,uint256),uint256,uint256,uint256),((uint256,uint256,uint256,uint256),uint256,uint256,uint256)))
          handler: handleJoinSplit
        - event: RefundProcessed((uint256,uint256,uint256,uint256),uint256,uint256,uint256,uint256,uint128)
          handler: handleRefund
        - event: SubtreeUpdate(uint256,uint256)
          handler: handleSubtreeUpdate
      file: ./src/wallet.ts
  - kind: ethereum
    name: DepositManager
    network: mainnet
    source:
      # address: "0x57551a36C99528e4E19EA954C037d81c39fFdE4C"
      address: "0xA3183498b579bd228aa2B62101C40CC1da978F24"
      # startBlock: 8412194
      startBlock: 0
      abi: DepositManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - EncodedAsset
        - StealthAddress
      abis:
        - name: DepositManager
          file: ./abis/DepositManager.json
      eventHandlers:
        - event: DepositInstantiated(indexed uint256,indexed address,(uint256,uint256),uint256,(uint256,uint256,uint256,uint256),uint256,uint256)
          handler: handleDepositInstantiated
      file: ./src/depositManager.ts
