specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Wallet
    network: goerli
    source:
      address: "0x57551a36C99528e4E19EA954C037d81c39fFdE4C"
      startBlock: 8412194
      abi: Wallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EncodedOrEncryptedNote
        - EncodedNote
        - EncryptedNote
        - TreeInsertion
        - SubtreeCommit
      abis:
        - name: Wallet
          file: ./abis/Wallet.json
      eventHandlers:
        - event: InsertNoteCommitments(uint256[])
          handler: handleInsertNoteCommitments
        - event: InsertNotes((uint256,uint256,uint256,uint256,uint256,uint256)[])
          handler: handleInsertNotes
        - event: JoinSplit(indexed uint256,indexed uint256,uint128,uint128,(uint256,uint256,uint256,uint256,uint256,uint256[8],(uint256,uint256),uint256,((uint256,uint256,uint256,uint256),uint256,uint256,uint256),((uint256,uint256,uint256,uint256),uint256,uint256,uint256)))
          handler: handleJoinSplit
        - event: Refund((uint256,uint256,uint256,uint256),uint256,uint256,uint256,uint256,uint128)
          handler: handleRefund
        - event: SubtreeUpdate(uint256,uint256)
          handler: handleSubtreeUpdate
      file: ./src/wallet.ts
